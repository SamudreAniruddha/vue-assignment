<div id="app">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				
				<input v-model="searchQuery" type="text" class="form-control mb20" placeholder="Search..." />
				<button @click="reset()">Reset</button>
				
				<p>Products found: {{ filteredProductsCount }}</p>
				<ul class="list-group">
					<li v-for="product in products | filterBy searchQuery in 'name'" class="list-group-item">
						{{ product.name }} - {{ product.price | currency }}
					</li>
				</ul>
				<div v-if="filteredProductsCount == 0" class="alert alert-danger">No Products Found</div>
				
			</div>
			<div class="col-md-6">
				<pre>{{ $data | json }}</pre>
			</div>
		</div>
	</div>
</div>
